<!DOCTYPE html>
<head>
    <meta name="theme-color" content="#3E50B4">
</head>
<header>
    <title>Payment Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="description" content="シンプルな数を数えるカウンター">
    <link rel="stylesheet" href="style.css">
</header>
<body>
    <div class="title">
        <div class="action_box">
            <a href=""><img src="/Payment_Demo/images/action.png" alt="アクションボタン"></a>
        </div>
        <div class="title_text">
            <p>支払い</p>
        </div>
    </div>
    <div class="main">
        <p class="pay_text" id="pay_text">決済:交通系IC/2170円<br>タッチしてください</p>
        <div class="pay"><img src="/Payment_Demo/images/mobile_ic_logo.png"><a onclick="play()"></a></div>
    </div>
    <audio id="credit">
        <source src="/Payment_Demo/sound/transportationic.mp3" type="audio/mp3">
    </audio>
    <script>
        function play() {
        document.getElementById("credit").play();
        document.getElementById("pay_text").innerHTML = "";
        document.getElementById("pay_text").insertAdjacentHTML('beforeend',`<p>決済:交通系IC/2170円<br>完了</p>`)
        }
    </script>
    <style>
        .pay a{
         position:absolute;
         top:0;
         left:0;
         width:100%;
         height: 100%;
        }
        body{
            line-height: 1;
        }
    </style>
</body>
